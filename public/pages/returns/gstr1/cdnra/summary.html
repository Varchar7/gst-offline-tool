<div data-ng-controller="returnsctrl" data-ng-init="validateUserMstrRtnPrd();">
    <div class="tabpane">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table tbl inv table-bordered">
                        <thead>
                            <tr>
                                <th rowspan="2" class="text-center">
                                    <input type="checkbox" class="chkbx" ng-model="selectAll" ng-true-value="'Y'" ng-false-value="'N'" ng-click="checkAll(ReturnsList, selectAll)"
                                    />
                                    <label for="checkbox_all"></label>
                                </th>

                                <th rowspan="2" class="gstTblHeadr ctnTblHdr reg m-cir sort" data-ng-bind="trans.LBL_GSTIN_UIN_RECIPIENT" ng-click="sort('ctin')"></th>
                                <th class="gstTblHeadr psTblHdr sort" data-ng-bind="trans.LBL_RECEIVER_NAME" ng-click="sort('cname')"></th>
                                <th data-ng-show="suprtn" class="gstTblHeadr suptblHdr sort" data-ng-bind="trans.LBL_SUPP_RECIP_NAME" ng-click="sort('supplierRecipientName')"></th>
                                <th rowspan="2" class="gstTblHeadr m100TblHdr reg m-cir sort" data-ng-bind="trans.LBL_ORIGINAL_DEBIT_CREDIT_NOTE_NO" ng-click="sort('ont_num')"></th>
                                <th rowspan="2" class="gstTblHeadr dtTblHdr reg m-cir sort" data-ng-bind="trans.LBL_ORIGINAL_DEBIT_CREDIT_NOTE_DATE" ng-click="sort('ont_dt')"></th>
                                <th rowspan="2" class="gstTblHeadr m100TblHdr reg m-cir sort" data-ng-bind="trans.LBL_REVISED_DEBIT_CREDIT_NOTE_NO" ng-click="sort('nt_num')"></th>
                                <th rowspan="2" class="gstTblHeadr dtTblHdr reg m-cir sort" data-ng-bind="trans.LBL_REVISED_DEBIT_CREDIT_NOTE_DATE" ng-click="sort('nt_dt')"></th>
                                <th rowspan="2" class="gstTblHeadr spTblHdr reg m-cir" data-ng-bind="trans.LBL_NOTE_TYP"></th>
                                <th class="gstTblHeadr psTblHdr reg m-cir sort" data-ng-bind="trans.LBL_POS" ng-click="sort('pos')"></th>
                                <th rowspan="2" class="gstTblHeadr" data-ng-bind="trans.LBL_RECHRG"></th>
                                <th rowspan="2" class="gstTblHeadr spTblHdr reg m-cir" data-ng-bind="trans.LBL_NOTE_SUP_TYP" style="min-width: 320px;"></th>
                                <th class="gstTblHeadr psTblHdr reg m-cir" data-ng-bind="trans.LBL_NOT_VAL"></th>
                                <th class="gstTblHeadr m100TblHdr" data-ng-bind="trans.LBL_Diff_Percentage"></th>
                                <th rowspan="2" class="gstTblHeadr spTblHdr reg m-cir" data-ng-bind="trans.LBL_SUPPLY_TYPE"></th>

                                <th rowspan="2" class="gstTblHeadr m100TblHdr" data-ng-bind="trans.LBL_ACTIONS"></th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr dir-paginate="cdnrasavedList in ReturnsList | itemsPerPage: pageSize" current-page="currentPage" total-items="totalAvailable" ng-form="invFrm"
                                ng-init="cdnrasavedList.old_ntnum=cdnrasavedList.nt_num;cdnrasavedList.old_inum=cdnrasavedList.inum;cdnrasavedList.old_val=cdnrasavedList.val">
                                <td class="text-center">
                                    <input type="checkbox" class="chkbx" ng-model="cdnrasavedList.select" ng-true-value="'Y'" ng-false-value="'N'" />
                                    <label for="checkbox_all"></label>
                                </td>
                                <td data-ng-class="{'has-error':  (invFrm.ctin.$error.pattern || invFrm.ctin.$error.required)}">
                                    <input type="text" style="width: 67%; margin-top: 3%;" class="form-control formedit capitalize" name="ctin" 
                                     data-ng-model="cdnrasavedList.ctin"    data-ng-class="cdnrasavedList.obj" ng-change="onCtinChange(cdnrasavedList);isValidPattern(0,cdnrasavedList.ctin,invFrm)"
                                        maxlength="15" ng-required="true" data-ng-disabled="true || !invFrm.edb" />
                                    <div  ng-if="showAutocomplete && supenabled">
                                <span data-ng-if="cdnrasavedList.isNotAdded">
                                            <img border="0" width="100" style="width: 8%;height: 3%;margin-top: -20%;margin-left: 70%;"
                                                title="Add to Master" ng-click="showSupMaster(cdnrasavedList.ctin)"
                                                src="../../../../images/addbtn.jpg"></span>
                                    </div>
                                    
                                </td>
                                <td data-ng-class="{'has-error':  (invFrm.cname.$error.pattern)}">
                                    <input type="text" class="form-control formedit" name="cname" data-ng-model="cdnrasavedList.cname" data-ng-pattern="/^[a-zA-Z0-9\_&'\-\.\/\,()?@!#%$~*;+= ]{1,99}$/"
                                        ng-required="false" data-ng-disabled="true || !invFrm.edb" />
                                </td>
                                <td data-ng-show="suprtn" data-ng-class="{'has-error':  (invFrm.srname.$error.pattern)}"><input type="text" name="srname" class="form-control formedit" 
                                    title="{{cdnrasavedList.supplierRecipientName}}" data-ng-model="cdnrasavedList.supplierRecipientName" disabled>
                            </td>
                                <td data-ng-class="{'has-error': (invFrm.ont_num.$error.pattern || invFrm.ont_num.$error.required)}">
                                    <input type="text" class="form-control formedit" name="ont_num" data-ng-model="cdnrasavedList.ont_num" data-ng-pattern="/^[a-zA-Z0-9-\/]{1,16}$/"
                                        data-ng-change="isDuplicateInvoice(0,cdnrasavedList,'ont_num',invFrm)" data-ng-model-options="{updateOn:'blur'}"
                                        maxlength="16" ng-required="true" data-ng-disabled="true" />
                                </td>
                                <td data-ng-class="{'has-error': (invFrm.ont_dt.$error.required)}">
                                    <div class="datepicker-icon input-group">
                                        <div class="datepicker-icon input-group">
                                            <i class="fa fa-calendar"></i>
                                            <input name="ont_dt" class="form-control date-picker" data-ng-model="cdnrasavedList.ont_dt" data-datepicker ng-required="true" data-min-years="{{minYearsAllowed}}"
                                            data-min-date="{{minDate()}}" data-max-date="{{datefunc()}}" data-ng-disabled="!invFrm.edb || true"
                                            data-ng-change="isLessThanInvDate(0,cdnrasavedList,invFrm);isMoreThanInvDate(0,cdnrasavedList,invFrm)"/>
                                            <span class="input-group-addon"><span class="fa fa-calendar" ></span></span>
                                        </div>
                                    </div>
                                </td>
                                <td data-ng-class="{'has-error': (invFrm.nt_num.$error.pattern || invFrm.nt_num.$error.required || invFrm.nt_num.$invalid)}">
                                    <input type="text" class="form-control formedit" name="nt_num" data-ng-model="cdnrasavedList.nt_num" data-ng-pattern="/^[a-zA-Z0-9-\/]{1,16}$/"
                                    data-ng-change="isDuplicateInvoice(0,cdnrasavedList,'nt_num',invFrm)" data-ng-model-options="{updateOn:'blur'}"
                                    maxlength="50" ng-required="true" data-ng-disabled="!invFrm.edb" />
                                </td>
                                <td data-ng-class="{'has-error': (invFrm.nt_dt.$error.required || invFrm.nt_dt.$error.pattern || invFrm.nt_dt.$invalid)}">
                                    <div class="datepicker-icon input-group">
                                        <div class="datepicker-icon input-group">
                                            <i class="fa fa-calendar"></i>
                                            <input name="nt_dt" class="form-control date-picker" data-ng-model="cdnrasavedList.nt_dt" data-datepicker ng-required="true" data-min-years="{{minYearsAllowed}}"
                                            placeholder="DD-MM-YYYY" data-min-date="{{minDate()}}" data-max-date="{{datefunc()}}"
                                            data-ng-model-options="{updateOn:'blur'}" data-ng-change="isLessThanInvDate(0,cdnrasavedList,invFrm);isMoreThanInvDate(0,cdnrasavedList,invFrm)"
                                            data-ng-disabled="!invFrm.edb" data-ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\-](0?[1-9]|1[012])[\-\-]\d{4}$/"/>
                                            <span class="input-group-addon"><span class="fa fa-calendar" ></span></span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <select class="form-control" ng-model="cdnrasavedList.ntty" data-ng-disabled="!invFrm.edb" required>
									<option value="">Select</option>
									<option data-ng-repeat="opt in noteList1" data-ng-bind="opt.name" value="{{opt.value}}"></option>
									</select>
                                </td>
                                <td>
                                    <select class="form-control" ng-model="cdnrasavedList.pos" ng-change="onCtinChange(cdnrasavedList);onPosChange(cdnrasavedList)" data-ng-disabled="!invFrm.edb">
                                    <option value="">Select</option>
                                    <option data-ng-repeat="opt in StateList" data-ng-bind="opt.cd+'-'+opt.nm" value="{{opt.cd}}"></option>
                                    </select> 
                                </td>
                                <td class="text-center pRel">
                                    <input type="checkbox" class="chkbx" ng-model="cdnrasavedList.rchrg" ng-true-value="'Y'" ng-false-value="'N'" 
                                    data-ng-disabled="!invFrm.edb || cdnrasavedList.inv_typ=='DE'" data-ng-change="validateNoteType('rchrg',0,cdnrasavedList,invFrm)" />
                                    <label for="checkbox_all"></label>
                                </td>
                                <td data-ng-class="{'has-error':(!cdnrasavedList.inv_typ || invFrm.inv_typ.$error.required || invFrm.inv_typ.$invalid)}">
                                    <select class="form-control" name="inv_typ"
                                    ng-options="type.c as type.n for type in InvTypeListForB2b.b2b" 
                                    ng-model="cdnrasavedList.inv_typ" data-ng-disabled="!invFrm.edb"
                                    data-ng-change="onCtinChange(cdnrasavedList);onPosChange(cdnrasavedList);validateNoteType('inv_typ',0,cdnrasavedList,invFrm)"
                                    ng-required="true"></select>
                                    <span class="err" data-ng-show="cdnrasavedList.inv_typ && invFrm.inv_typ.$invalid"
                                    data-ng-bind="trans.ERR_INVALID_NOTE_TYPE_REV"></span>
                                </td>
                                <td data-ng-class="{'has-error': (invFrm.val.$error.pattern || invFrm.val.$error.required)}">
                                    <input type="text" class="form-control formedit" name="val" data-ng-model="cdnrasavedList.val" data-format="currency" data-fraction="2"
                                    data-ng-change="setPristine(cdnrasavedList,invFrm)" data-id="invval" ng-required="true" data-ng-disabled="!invFrm.edb"/>
                                </td>
                                <td class="text-center pRel" title="{{trans.LBL_Diff_Percent_title_text}}">
                                    <select class="form-control" ng-options="option.value as option.name for option in differentialPercent" id="diff_percent"
                                    data-ng-change="onDiffPerChange(cdnrasavedList);" data-ng-model="cdnrasavedList.diff_percent" data-ng-disabled="!invFrm.edb">
                                    <option value="">Select</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control" ng-options="option.name for option in suplyList track by option.name" ng-model="cdnrasavedList.sp_typ" data-ng-change="change_suptyp(cdnrasavedList)"
                                    data-ng-disabled="!invFrm.edb || cdnrasavedList.pos"></select>
                                </td>
                                <td class="text-center newinv">
                                    <button type="button" class="btn btn-sm btn-primary" ng-if="invFrm.edb" data-ng-click="gotoAddItems(cdnrasavedList)" tabindex="0" data-ng-disabled="invFrm.$invalid"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-sm btn-primary" ng-if="invFrm.edb" data-ng-click="invFrm.edb=!invFrm.edb;invFrm.$setPristine();updateInvoice(cdnrasavedList);onSetDiffPer(cdnrasavedList);"
                                    tabindex="0" data-ng-disabled="invFrm.$invalid || invFrm.$pristine"><i class="fa fa-save" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-sm btn-primary" ng-hide="invFrm.edb" data-ng-click="invFrm.edb = !invFrm.edb " tabindex="0"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tr ng-form="newInvFrm" ng-show="isLastPage(currentPage, pageSize)">
                            <td></td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.ctin.$error.pattern || newInvFrm.ctin.$error.required || newInvFrm.ctin.$invalid),'has-success': newInvFrm.ctin.$valid }">
                                <div class="row"  ng-if="showAutocomplete && supenabled">
                                    <div  class="col-lg-10" style ="margin-top: 14%;margin-left: 0%;" autocomplete-gstin ng-model="newInvRw.ctin" id="ctin"    name="ctin" 
                                  
                                    input-name="ctin" placeholder={{trans.LBL_SUPP4_GSTIN_PLACEHOLDER}} pause="500" 
                                    title-field="supplierRecipientName" title={{trans.SUPP4_GSTIN_HOVER_TITLE}}
                                    data-maxlength="15" description-field="gstin" minlength="1"
                                    min-code-length-to-display="15" clear-result-after-select="false"
                                    after-select="afterGSTINSelected(result)"
                                 
                                    disable-after-select="{{isGSTINSelected}}" reset-results="clearGSTINInput()"
                                    ng-change="getNotAddedGSTIN(newGstin);" show-key-in-description="true"
                                    no-data-flag="gstinNotAvailable(flag)" data-ng-required="true"
                                    disable-for-edit={{isB2BEdit}}>
                                </div>  &nbsp;
                                    <span class="col-lg-2" data-ng-if="gstinRecordAdd">
                                       
                                                <img border="0" width="100" style="width: 110%;height: 3%;margin-top: 160%;margin-left: -115%;" title="Add to Master" ng-click="showSupMaster(newInvRw.ctin)" src="../../../../images/addbtn.jpg">
                                           
                                             
                                    </span>
                                </div>
                                <input type="text" class="form-control formedit capitalize" name="ctin" data-ng-model="newInvRw.ctin" style="margin-bottom: -15%;" data-ng-if="!supenabled" 
                                data-ng-model-options="{updateOn:'blur'}" maxlength="15" ng-required="true" ng-change="onGstinChange(newInvRw.ctin);getPosBasedOnCtin(newInvRw);isRecGstnAsSupGstn(1,newInvRw.ctin);" />
                                <span class="err"
                                    data-ng-show="newInvValidtr && newInvFrm.ctin.$error.required" data-ng-bind="trans.LBL_REC_GSTIN_REQ"></span>
                                    <br>
                                <span class="err" data-ng-show="newInvRw.ctin && newInvFrm.ctin.$error.pattern && !showDropdown" data-ng-bind="trans.LBL_VALID_GSTIN"></span>
                                &nbsp; <br>
                                <span class="err" 
                                    data-ng-show="newInvRw.ctin && newInvFrm.ctin.$invalid && !newInvFrm.ctin.$error.pattern"
                                    data-ng-bind="trans.ERR_INV_CTIN"></span>
                            </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.cname.$error.pattern),'has-success': newInvValidtr && newInvFrm.cname.$valid }">
                                <input type="text" class="form-control formedit capitalize" name="cname" data-ng-model="newInvRw.cname" maxlength="15" ng-required="false"
                                data-ng-pattern="/^[a-zA-Z0-9\_&'\-\.\/\,()?@!#%$~*;+= ]{1,99}$/" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.cname.$error.pattern" data-ng-bind="trans.ERR_INV_CHAR"></span>
                            </td>
                            <td data-ng-show="suprtn"><input type="text" name="cdnrasup_name" class="form-control formedit" 
                                title="{{newInvRw.supplierRecipientName}}" data-ng-model="newInvRw.supplierRecipientName" disabled>
                        </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.ont_num.$error.pattern || newInvFrm.ont_num.$error.required),'has-success': newInvValidtr && newInvFrm.ont_num.$valid }">
                                <input type="text" class="form-control formedit" name="ont_num" data-ng-model="newInvRw.ont_num" data-ng-pattern="/^[a-zA-Z0-9-\/]{1,16}$/"
                                data-ng-model-options="{updateOn:'blur'}" data-ng-change="isDuplicateInvoice(1,newInvRw,'ont_num')"
                                maxlength="50" ng-required="true" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.ont_num.$error.required" data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.ont_num.$error.pattern" data-ng-bind="trans.ERR_INV_CHAR"></span>
                                <span class="err" data-ng-show="newInvRw.ont_num && isInvalidOriginalNumber && newInvFrm.ont_num.$invalid" data-ng-bind="trans.ERR_INVALID_NOTE"></span>
                                <span class="err" data-ng-show="newInvRw.ont_num && isDuplicateOriginalNumber && newInvFrm.ont_num.$invalid" data-ng-bind="trans.ERR_DUPLICATE_NOTE"></span>
                            </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.ont_dt.$error.pattern || newInvFrm.ont_dt.$error.required),'has-success': newInvValidtr && newInvFrm.ont_dt.$valid }">
                                <div class="datepicker-icon input-group">
                                    <i class="fa fa-calendar"></i>
                                    <input name="ont_dt" class="form-control date-picker" data-ng-model="newInvRw.ont_dt" data-datepicker ng-required="true"
                                    data-min-date="{{minDate()}}" data-min-years="{{minYearsAllowed}}" data-max-date="{{datefunc()}}"
                                    data-ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\-](0?[1-9]|1[012])[\-\-]\d{4}$/" data-ng-change="isMoreThanInvDate(1,newInvRw);isLessThanInvDate(1,newInvRw);"
                                    placeholder="DD-MM-YYYY">
                                    <span class="input-group-addon"><span class="fa fa-calendar" ></span></span>
                                </div>
                                    <span class="err" data-ng-show="newInvValidtr && newInvFrm.ont_dt.$error.required" data-ng-bind="trans.ERR_MANDATORY"></span>
                                    <span class="err" data-ng-show="(newInvRw.ont_dt) && (newInvFrm.ont_dt.$invalid)">{{errMsg1}}</span>
                                    <span class="err" data-ng-show="newInvValidtr && newInvFrm.ont_dt.$error.pattern" data-ng-bind="trans.ERR_INV_CHAR"></span>
                            </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.nt_num.$error.pattern || newInvFrm.nt_num.$error.required || newInvFrm.nt_num.$invalid),'has-success': newInvValidtr && newInvFrm.nt_num.$valid }">
                                <input type="text" class="form-control formedit" name="nt_num" data-ng-model="newInvRw.nt_num" data-ng-pattern="/^[a-zA-Z0-9-\/]{1,16}$/"
                                maxlength="16" data-ng-model-options="{updateOn:'blur'}" data-ng-change="isDuplicateInvoice(1,newInvRw,'nt_num')"
                                ng-required="true" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.nt_num.$error.required" data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.nt_num.$error.pattern" data-ng-bind="trans.ERR_INV_CHAR"></span>
                                <span class="err" data-ng-show="newInvRw.nt_num && isInvalidNumber && newInvFrm.nt_num.$invalid" data-ng-bind="trans.ERR_INVALID_NOTE"></span>
                                <span class="err" data-ng-show="newInvRw.nt_num && isDuplicateNumber && newInvFrm.nt_num.$invalid" data-ng-bind="trans.ERR_DUPLICATE_NOTE"></span>
                            </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.nt_dt.$error.pattern || newInvFrm.nt_dt.$error.required  || newInvFrm.nt_dt.$invalid),'has-success': newInvValidtr && newInvFrm.nt_dt.$valid }">
                                <div class="datepicker-icon input-group">
                                    <i class="fa fa-calendar"></i>
                                    <input name="nt_dt" class="form-control date-picker" data-ng-model="newInvRw.nt_dt" data-datepicker data-ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\-](0?[1-9]|1[012])[\-\-]\d{4}$/"
                                    ng-required="true" data-ng-model-options="{updateOn:'blur'}" data-ng-change="isMoreThanInvDate(1,newInvRw);isLessThanInvDate(1,newInvRw);"
                                    data-min-years="{{minYearsAllowed}}" placeholder="DD-MM-YYYY" data-min-date="{{minDate()}}"
                                    data-max-date="{{datefunc()}}">
                                    <span class="input-group-addon"><span class="fa fa-calendar" ></span></span>
                                </div>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.nt_dt.$error.required" data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err" data-ng-show="(newInvRw.nt_dt) && (newInvFrm.nt_dt.$invalid)">{{errMsg}}</span>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.nt_dt.$error.pattern" data-ng-bind="trans.ERR_INV_CHAR"></span>
                            </td>
                            
                            <td data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.ntty),'has-success': newInvValidtr && newInvRw.ntty }">
                                <select class="form-control" name="ntty" ng-model="newInvRw.ntty" ng-required="true">
								<option value="">Select</option>
								<option data-ng-repeat="opt in noteList1" data-ng-bind="opt.name" value="{{opt.value}}" ></option>
								</select>

                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.ntty" data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.pos),'has-success': newInvValidtr && newInvRw.pos }">
                                    <select class="form-control" ng-model="newInvRw.pos" ng-change="onCtinChange(newInvRw);onPosChange(newInvRw)">
                                    <option value="">Select</option>
                                    <option data-ng-repeat="opt in StateList" data-ng-bind="opt.cd+'-'+opt.nm" value="{{opt.cd}}"></option>
                                    </select>
                                    <span class="err" data-ng-show="newInvValidtr && !newInvRw.pos" data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>
                            <td class="text-center pRel">
                                <input type="checkbox" class="chkbx" ng-model="newInvRw.rchrg" ng-true-value="'Y'" ng-false-value="'N'" 
                                data-ng-change="validateNoteType('rchrg',1,newInvRw)" data-ng-disabled="newInvRw.inv_typ=='DE'"/>
                                <label for="checkbox_all"></label>
                            </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.inv_typ),'has-success': newInvValidtr && newInvRw.inv_typ }">
                                    <select class="form-control" name="inv_typ"
                                    ng-options="type.c as type.n for type in InvTypeListForB2b.b2b" 
                                    ng-model="newInvRw.inv_typ" 
                                    data-ng-change="onCtinChange(newInvRw);onPosChange(newInvRw);validateNoteType('inv_typ',1,newInvRw)"
                                    required>
                                    <option value="">Select</option>
                                    <option data-ng-repeat="type in InvTypeListForB2b.b2b" data-ng-bind="type.n" value="{{type.c}}"></option>
                                    </select>
                                    <span class="err" data-ng-show="newInvValidtr && !newInvRw.inv_typ" data-ng-bind="trans.ERR_MANDATORY"></span>
                                    <span class="err" data-ng-show="newInvRw.inv_typ && newInvFrm.inv_typ.$invalid"
                                    data-ng-bind="trans.ERR_INVALID_NOTE_TYPE_REV"></span>
                            </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.val.$error.required || newInvFrm.val.$invalid),'has-success': newInvValidtr && newInvFrm.val.$valid }">
                                <input type="text" class="form-control formedit" name="val" data-ng-model="newInvRw.val" data-format="currency" data-fraction="2"
                                ng-required="true" data-id="invval" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.val.$error.required" data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err" data-ng-show="newInvValidtr && (newInvRw.val) &&(newInvFrm.val.$invalid)"></span>
                            </td>

                            
                            <td class="text-center pRel" title="{{trans.LBL_Diff_Percent_title_text}}">
                                <select class="form-control" ng-options="opt.name for opt in differentialPercent" data-ng-change="onDiffPerChange(newInvRw);"
                                id="diff_percent" data-ng-model="newInvRw.diff_percent">
                                <option value="">Select</option>
                                </select>
                            </td>
                            <td data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.sp_typ.name),'has-success': newInvValidtr && newInvRw.sp_typ.name }">
                                    <select name="sp_typ" class="form-control" id="stype" ng-options="option.name for option in suplyList track by option.name"
                                    ng-model="newInvRw.sp_typ" data-ng-disabled="true">
                                    <option label="Select" data-ng-selected="true" data-ng-value=""></select>
                                    <span class="err" data-ng-show="newInvValidtr && !newInvRw.sp_typ.name" data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>
                            <td class="text-center" colspan="2">
                                <button type="button" class="btn btn-sm btn-primary" ng-click="gotoAddItems('add')"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="text-center">
                    <wrap-dir-pagination></wrap-dir-pagination>
                </div>
            </div>
        </div>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-primary pull-left" ng-show="ReturnsList.length" ng-click="deleteSelectedRows()">Delete</button>
        </div>
    </div>
    <!-- <div data-ng-include="'/pages/returns/gstr1/comIntegration.html'"></div> -->
    <div id="suppMastAdd" class="modal fade fade-scale" role="dialog">
        <div class="modal-dialog sweet" style="width:1250px;" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title font-weight-bold" style="font-weight: bold;"id="exampleModalLabel" ng-bind="trans.LBL_ADD_MSTR">
                  </h4>
                </div>
                <div class="modal-body" style=" overflow-y: auto; max-height: calc(100vh - 160px);padding-top: 0px;">
                    <form name="suprecFrm" novalidate>
                        <div class="row">
                            <div class="col-sm-12 pull-left head" style="margin-top: 8px;">
                                <div class="row" style="padding-left: 26px">
                                    <div class="col-4">
    
                                    </div>
                                    <div class="col-4 pull-right font-weight-bold redlink" class=""
                                        style="margin-top: 10px;margin-right: 2.2%;">
                                        <b><span class="pull-right red" style="margin-left: -5%;color: red;"
                                            data-ng-bind=trans.LBL_Field_Mand></span></b>
                                    </div>
                                </div>
                                <div class="alert alert-msg alert-danger" data-ng-if="addSupErrMsgShow">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <i class="fa fa-info-circle"></i> <strong>{{trans.LBL_ERROR}}&nbsp;</strong>
                                </div>
                                <div class="alert alert-success alert-dismissible"
                                    style="margin-top: 3%;width: 100%;margin-left: 0%;" data-ng-if="successMessageShow">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close"
                                        data-ng-click="sucessmsg()">&times;</a>
                                    <span>
                                        <i class="fa fa-info-circle"></i> <span
                                            data-ng-bind="trans.SUCCESS_MSG"><span></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: -5px;">
                                <div class="row">
                                    <div class="col-sm-6"
                                        data-ng-class="{'has-error': validator && ( suprecFrm.gstin.$error.required || suprecFrm.gstin.$error.pattern ||  suprecFrm.gstin.$error.duplicate || suprecFrm.gstin.$error.minlength),'has-success': validator && suprecFrm.gstin.$valid }">
                                        <label rowspan="2" class="gstTblHeadr m100TblHdr reg m-cir"
                                            data-ng-bind="trans.LBL_GSTN"></label>
                                        <input type="text" name="gstin" class="form-control formedit"
                                            data-ng-blur="gstinValid()"
                                            data-ng-change="suprecFrm.gstin.$setValidity('pattern', true); sameGstin=false; duprecord = false;supDisable()"
                                            data-ng-disabled="gstndisabled" maxlength="{{::validations.maxlength.gstin}}"
                                            data-ng-model="newsuprecmstr.gstin" data-ng-required="true" />
                                        <span class="err"
                                            data-ng-show="validator && suprecFrm.gstin.$error.required && !sameGstin && !duprecord"
                                            data-ng-bind="trans.ERR_MAND"></span>
                                        <span class="err" data-ng-show="validator  && suprecFrm.gstin.$error.pattern"
                                            data-ng-bind="trans.ERR_INVALID_GSTIN"></span>
                                        <span class="err" data-ng-show="sameGstin && !duprecord"
                                            data-ng-bind="trans.ERR_SAME_GSTIN"></span>
                                        <span class="err" data-ng-show="duprecord" data-ng-bind="trans.DUP_GSTIN"></span>
                                    </div>
    
                                    <div class="col-sm-6">
                                        <label rowspan="2" class="gstTblHeadr m100TblHdr"
                                            data-ng-bind="trans.LBL_TRD_NAME"></label>
                                        <input type="text" class="form-control formedit" maxlength="99"
                                            data-ng-model="newsuprecmstr.tradeName" />
                                    </div>
                                </div>
                                <br>
                                <div class="row">
    
                                    <div class="col-sm-6"
                                        data-ng-class="{'has-error': validator && ( suprecFrm.supplierRecipientName.$error.required && suprecFrm.supplierRecipientName.$invalid),'has-success': validator && suprecFrm.supplierRecipientName.$valid }">
                                        <label class="gstTblHeadr m100TblHdr reg m-cir"
                                            data-ng-bind="trans.LBL_SUP_REC_NAME"></label>
                                        <input type="text" class="form-control formedit" name="supplierRecipientName"
                                            data-ng-change="dupsupName = false;"
                                            data-ng-model="newsuprecmstr.supplierRecipientName" maxlength="99"
                                            data-ng-required="true" />
                                        <span class="err"
                                            data-ng-show="validator &&suprecFrm.supplierRecipientName.$error.required && !dupsupName"
                                            data-ng-bind="trans.ERR_MAND"></span>
                                        <span class="err" data-ng-show="dupsupName" data-ng-bind="trans.DUP_SRNAME"></span>
                                    </div>
    
                                    <div class="col-sm-3" data-ng-class="{'has-error': validator && ( suprecFrm.recipient.$error.required &&
                                    suprecFrm.desc.$invalid),'has-success': validator && suprecFrm.recipient.$valid }"
                                        style="margin-top: 2em;">
                                        <input type="checkbox" class="chkbx1" name="recipient" id="recipient" value="R"
                                            data-ng-model="newsuprecmstr.recipient" data-ng-true-value="'R'"
                                            data-ng-checked="newsuprecmstr.recipient == 'R'" data-ng-false-value="'N'"
                                            data-ng-required="!newsuprecmstr.supplier ||newsuprecmstr.supplier==''">
                                        <label class="gstTblHeadr psTblHdr reg"
                                            data-ng-class="{'m-cir': (newsuprecmstr.supplier !='S'|| (newsuprecmstr.supplier =='S' && newsuprecmstr.recipient =='R') )}"
                                            data-ng-bind="trans.LBL_REC"></label><br>
                                        <span class="err" data-ng-show="validator &&suprecFrm.recipient.$error.required"
                                            data-ng-bind="trans.LBL_SEL_MAND"></span>
                                    </div>
                                    <div class="col-sm-3" data-ng-class="{'has-error': validator && ( suprecFrm.supplier.$error.required &&
                                    suprecFrm.desc.$invalid),'has-success': validator && suprecFrm.supplier.$valid }"
                                        style="margin-top: 2em;">
                                        <input type="checkbox" class="chkbx1" name="supplier" id="supplier" value="S"
                                            data-ng-disabled="supplierdisable" data-ng-model="newsuprecmstr.supplier"
                                            data-ng-true-value="'S'" data-ng-false-value="'N'"
                                            data-ng-checked="newsuprecmstr.supplier == 'S'"
                                            data-ng-required="!newsuprecmstr.recipient ||newsuprecmstr.recipient==''">
                                        <label class="gstTblHeadr m100TblHdr reg"
                                            data-ng-class="{'m-cir': !supplierdisable && (newsuprecmstr.recipient !='R'  || (newsuprecmstr.supplier =='S' && newsuprecmstr.recipient =='R') )}"
                                            data-ng-bind="trans.LBL_SUPLR"></label><br>
                                        <span class="err"
                                            data-ng-show="validator &&suprecFrm.supplier.$error.required && !supplierdisable"
                                            data-ng-bind="trans.LBL_SEL_MAND"></span> </div>
    
                                </div>
                                <br>
                                <div class="btn-toolbar" style="display:inherit; text-align:right">
                                    <button type="button" style="float: right" class="btn btn-secondary bn"
                                        data-ng-click="resetData()" data-dismiss="modal"
                                        data-ng-bind="trans.LBL_BACK "></button>
                                    <button type="submit" style="float: right" class="btn btn-primary bn"
                                        data-ng-click="saveSupplierRecord()" data-ng-bind="trans.LBL_SAVE ">
                                    </button>
    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    </div>
</div>
